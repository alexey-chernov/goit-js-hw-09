<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2 - Таймер зворотнього відліку</title>
    <link rel="stylesheet" href="../header.72bb8a17.css">
    <link rel="stylesheet" href="../timer.55fa1b47.css">
  </head>
  <body>
    <header>
  <h1>Завдання 2 - Таймер зворотнього відліку</h1>
</header>

<section>
  <input type="date" id="date-selector">
  <button type="button" data-start="">Старт відліку</button>

  <div class="timer">
    <div class="field">
      <span class="value" data-days="">11</span>
      <span class="label">Days</span>
    </div>
    <div class="field">
      <span class="value" data-hours="">11</span>
      <span class="label">Hours</span>
    </div>
    <div class="field">
      <span class="value" data-minutes="">11</span>
      <span class="label">Minutes</span>
    </div>
    <div class="field">
      <span class="value" data-seconds="">11</span>
      <span class="label">Seconds</span>
    </div>
  </div>
</section>


    <script src="../timer.260ee762.js"></script>
  </body>
</html>
